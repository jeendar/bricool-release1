
<div class="wrapper ">
  <app-admin-nav></app-admin-nav>
  <div class="main-panel">
    <!-- Navbar -->
    <app-deconnecter></app-deconnecter>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title "> Les Services</h4>
              </div>
              <div class="card-body">


                  <div class="modal fade" id="newMetierModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <form name="addForm" [formGroup]="metierForm" novalidate>
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ajouter Nouveau Service</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body ">
                              <div class="md-form mt-0">
                                  <div class="form-group ">
                                      <select class="form-control" (change)="selectedVal($event)">
                                        <option > &#171; Séléctionnez un métier&#187; </option>
                                        <option *ngFor="let metier of metiersReal" value="{{metier.idMetier}}">{{metier.nameMetier}}</option>
                                      </select>
                                  </div>
                              </div>
                             <div class="md-form mt-0">
                                <input type="text"
                                    id="name"
                                    class="form-control"
                                    formControlName="name"
                                    (keyup)="checkMetier()"
                                    placeholder="Nouveau Service">
                             </div>
                          </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearMetier()">Non, merci</button>
                            <button type="submit" [disabled]="!metierForm.valid || exist" (click)="addMetier()" class="btn btn-primary">Ajouter</button>
                          </div>
                          </form>
                        </div>
                      </div>
                  </div>

                  <div class="table-wrapper-scroll-y">

                    <table class="table table-striped table-responsive-md btn-table">

                    <thead class=" text-primary">
                      <tr>
                        <th scope="col"><strong>#</strong></th>
                        <th scope="col"><strong>Nom Service</strong></th>
                        <th scope="col"><strong>Nom Metier</strong></th>
                        <th scope="col">
                            <a data-toggle="modal" data-target="#newMetierModal" class="btn btn-outline-yellow btn-sm m-0 waves-effect float-right">
                                Nouveau Service
                            </a>
                        </th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let metier of metiers">
                        <td scope="row">{{metier.idService}}</td>
                        <td>{{ metier.name_service }}</td>
                        <td>{{ metier.nameMetier }}</td>
                        <td>
                          <div class="float-right">
                            <a data-target="#updateServiceModal" data-toggle="modal"  (click)="update(metier)" class="btn btn-outline-success btn-sm m-0 waves-effect">Modifier</a>

                            <a data-target="#deleteMetierModal" data-toggle="modal" (click)="delete(metier)" class="btn btn-outline-danger btn-sm m-0 waves-effect">Supprimer</a>
                          </div>
                        </td>
                      </tr>

                    </tbody>

                  </table>
                  </div>
              </div>
            </div>
          </div>

        </div>



      </div>
    </div>
    <app-footer></app-footer>


  </div>
</div>




<div class="modal fade" id="updateServiceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form name="addForm" [formGroup]="metierForm" novalidate>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal">Modifier le Service</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
            <div class="md-form">
              <input type="hidden" id="id" 
                class="form-control"
                formControlName="id">
              <input type="text" id="name" formControlName="name">
              
              
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearMetier()">Non, merci</button>
        <button type="submit" [disabled]="!metierForm.valid || exist" (click)="updateMetier()" class="btn btn-primary" data-dismiss="modal">Modifier</button>
      </div>
      </form>
    </div>
  </div>
</div>
