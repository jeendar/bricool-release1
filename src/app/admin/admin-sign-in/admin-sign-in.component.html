

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/home" class="simple-text logo-normal">
        <img src="../../../assets/images/logo/logoadmin.PNG" width="220px" height="100px"/>
      </a>
    </div>
    
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">se connecter</p>

      <form #loginForm="ngForm" novalidate>
        <div class="form-group has-feedback">
          <input type="email" name="email" #email="ngModel" placeholder="Email" class="form-control" required [(ngModel)]="form.email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="pwd" #pwd="ngModel"placeholder="Mot de passe" class="form-control" required [(ngModel)]="form.pwd">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-6">
            <a (click)="login()" class="btn btn-yellow btn-block submit">Se connecter</a>
          </div>
          <!-- /.col -->
        </div>
        <div class="row">
          <div class="form-group text-center">
              <div class="alert alert-danger" *ngIf="hasAnError">
                  {{ errorMessage }}
              </div>
          </div>
        </div>
      </form>


    </div>
    <!-- /.login-box-body -->
  </div>
</body>
