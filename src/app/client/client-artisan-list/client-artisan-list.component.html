
<div class="wrapper ">
  <app-client-nav></app-client-nav>
  <div class="main-panel">
    <!-- Navbar -->
    <app-deconnecter></app-deconnecter>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
            <!-- Grid row -->
        <div class="row">


    <div class="col-lg-4 col-md-6" *ngFor="let artisan of artisans">
      <!--Card-->
      <div class="card testimonial-card">
        <!--Background color-->
        <div class="card-up rainy-ashville-gradient">
        </div>

        <!--Avatar-->
        <div class="avatar mx-auto white">
          <img src="{{artisan.picture}}" style="height: 150px;" class="rounded-circle img-fluid">
        </div>
        <div class="card-body">
          <!--Name-->
          <h4 class="font-weight-bold mb-4 text-center">{{artisan.firstname}} {{artisan.lastname}}</h4>
          <hr>
          <!--Quotation-->
          <p class="dark-grey-text mt-4"><i class="fas fa-quote-left pr-2"></i>Delectus impedit saepe officiis
            ab aliquam repellat rem unde ducimus.</p>
            <div class="orange-text text-center">
              <i class="fas fa-star"> </i>
              <i class="fas fa-star"> </i>
              <i class="fas fa-star"> </i>
              <i class="fas fa-star"> </i>
              <i class="fas fa-star-half-alt"> </i>
            </div>
            <hr>
            <a class="text-secondary d-flex justify-content-end" (click)="showArtisan(artisan)"><h5 >Voir plus <i class="fas fa-angle-double-right"></i></h5></a>
        </div>
      </div>
      <!--Card-->
    </div>


  </div>



      </div>
    </div>
    <app-footer></app-footer>


  </div>
</div>
