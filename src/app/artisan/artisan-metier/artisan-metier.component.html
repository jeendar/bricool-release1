
<div class="wrapper ">
  <app-nav></app-nav>
  <div class="main-panel">
    <!-- Navbar -->
    <app-deconnecter></app-deconnecter>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-12">
            <div class="card">
              <div class="card-header-primary">
                  Métiers/Services
              </div>
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-md-4" >
                      <select class="form-control" data-live-search="true" (change)="selectedVal($event)">
                        <option> &#171; Séléctionnez un métier&#187; </option>
                        <option *ngFor = "let metier of metiers" value="{{metier.idMetier}}">{{metier.nameMetier}}</option>
                      </select>
                  </div>
                  <div class="form-group col-md-4">
                    
                      <select class="form-control" name="slct2" (change)="selectedService($event)">
                        <option>  &#171;Séléctionnez un Service &#187;</option>
                        <option *ngFor = "let service of services" value="{{service.idService}}">{{service.name_service}}</option>
                      </select> 
                  </div>
                  </div>
              </div>
              <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <button class="btn btn-yellow" (click)="addServMet()"><i class="fas fa-edit"></i> Ajouter </button>
                </div>
            </div>
            <div class="table-wrapper-scroll-y">
              <table class="table table-striped table-responsive-md btn-table">

                <thead class=" text-primary">
                  <tr>
                    <th scope="col"><strong>Metier</strong></th>
                    <th scope="col"><strong>Service</strong></th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let sermet of servicesMetiers">
                    <td>{{sermet.nameMetier}}</td>
                    <td>{{sermet.name_service}}</td>
                  </tr>
     
                </tbody>

              </table>
              </div>
            </div>
          </div>

        </div>



      </div>
    </div>



    <app-footer></app-footer>
  </div>
</div>
