<div class="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" novalidate>
                      <h4 >Vérification d'email</h4>
                      <div class="dropdown-divider"></div>
                      
                      <br>
                      <div class="form-group col-md-12" *ngIf="!hasAnError">
                        <h6>Votre compte est vérifié avec succes</h6>
                      </div>
                      <div class="form-group col-md-12" *ngIf="hasAnError">
                          <h6>Désolé aucun compte avec se code de vérification</h6>
                      </div>
                      <div class="form-group col-md-12">
                          <a [routerLink]="['/artisan/sign-in']" class="btn btn-success form-control-sm form-control">Page de connexion</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
